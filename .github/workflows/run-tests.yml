# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# From https://github.com/actions/starter-workflows/blob/dacfd0a22a5a696b74a41f0b49c98ff41ef88427/ci/python-package.yml

name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        django-version: ["django==4.2.*", "django==5.0.*", "django==5.1.*"]
        exclude:
          - python-version: "3.8"
            django-version: "django==5.0.*"
          - python-version: "3.8"
            django-version: "django==5.1.*"
          - python-version: "3.9"
            django-version: "django==5.0.*"
          - python-version: "3.9"
            django-version: "django==5.1.*"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ${{ matrix.django-version }}
          echo ${{ matrix.django-version }} >> dj.txt
          pip install -c dj.txt -r requirements_test.txt
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          make ruff-check
      - name: MyPy
        run: mypy django_mail_viewer
      - name: Run Tests
        run: |
          coverage run --source django_mail_viewer runtests.py
          coverage report
